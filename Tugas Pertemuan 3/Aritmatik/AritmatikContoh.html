<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Operator Penugasan</title>
</head>

<body>
    <h1>Contoh Operator Penugasan (Assignment)</h1>

    <script>
        document.write("Nilai awal score...<br>");
        var score = 100;
        document.write("score = " + score + "<br>");

        // pengisian dan penambahan
        score += 5;
        document.write("score += 5 → " + score + "<br>");

        // pengisian dan pengurangan
        score -= 2;
        document.write("score -= 2 → " + score + "<br>");

        // pengisian dan perkalian
        score *= 4;
        document.write("score *= 4 → " + score + "<br>");

        // pengisian dan pembagian
        score /= 2;
        document.write("score /= 2 → " + score + "<br>");

        // pengisian dan pemangkatan
        score **= 2;
        document.write("score **= 2 → " + score + "<br>");

        // pengisian dan modulo
        score %= 3;
        document.write("score %= 3 → " + score + "<br>");
    </script>
</body>

</html>
