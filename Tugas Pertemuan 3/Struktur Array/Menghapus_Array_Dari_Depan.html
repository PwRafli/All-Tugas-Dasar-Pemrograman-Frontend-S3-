<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus Array Dari Depan</title>
</head>
<body>
<script>
    var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
    bunga.shift();  // hapus elemen depan

    document.write("<h3>Daftar Produk:</h3>");
    document.write("<ol>");
    bunga.forEach((data) => {
        document.write(`<li>${data}</li>`);
    });
    document.write("</ol>");
</script>
</body>
</html>
