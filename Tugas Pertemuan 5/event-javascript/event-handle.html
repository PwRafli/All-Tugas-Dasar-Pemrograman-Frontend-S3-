<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Handle Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #hasil {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Contoh Handle Event di JavaScript</h1>

    <!-- 1️⃣ Menggunakan atribut HTML (onclick) -->
    <button onclick="tampilkanPesan()">Klik (HTML onclick)</button>

    <!-- 2️⃣ Menggunakan addEventListener() -->
    <button id="btnEventListener">Klik (addEventListener)</button>

    <!-- Hasil output -->
    <div id="hasil">Belum ada aksi...</div>

    <script>
        // Fungsi untuk cara 1: HTML onclick
        function tampilkanPesan() {
            const hasil = document.getElementById("hasil");
            hasil.innerText = "Tombol pertama diklik (HTML onclick)";
        }

        // Cara 2: addEventListener()
        const tombol2 = document.getElementById("btnEventListener");
        const hasil = document.getElementById("hasil");

        tombol2.addEventListener("click", function () {
            hasil.innerText = "Tombol kedua diklik (addEventListener)";
        });
    </script>

</body>

</html>
