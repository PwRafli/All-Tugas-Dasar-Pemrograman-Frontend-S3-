<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Volume Bola</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Menghitung Volume Bola</h2>
        <button id="hitungBtn">Hitung Sekarang</button>
    </div>

    <script type="module">
        import volumeBola from '../modules/bola.js';

        document.getElementById('hitungBtn').addEventListener('click', () => {
            const radius = parseFloat(prompt("Masukkan ukuran radius bola:"));
            if (isNaN(radius) || radius <= 0) {
                alert("Masukkan angka yang valid!");
                return;
            }

            const volume = volumeBola(radius);
            alert(`Bola dengan radius ${radius} memiliki volume sebesar ${volume}`);
        });
    </script>
</body>

</html>
