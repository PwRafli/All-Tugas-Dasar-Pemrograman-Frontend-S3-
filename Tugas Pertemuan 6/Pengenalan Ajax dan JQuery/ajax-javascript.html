<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>AJAX dengan JavaScript</title>
</head>

<body>
    <h2>Contoh AJAX menggunakan JavaScript</h2>
    <button onclick="loadData()">Tampilkan Data</button>
    <div id="hasil"></div>

    <script>
        function loadData() {
            const xhr = new XMLHttpRequest();
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    document.getElementById("hasil").innerHTML = `
                        <p>Nama: ${data.nama}</p>
                        <p>Umur: ${data.umur}</p>
                        <p>Kota: ${data.kota}</p>
                    `;
                }
            };
            xhr.open("GET", "data.json", true);
            xhr.send();
        }
    </script>
</body>

</html>
