<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stikom Mart Mobile Modern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/dark.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark p-2 shadow-sm">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold fs-5">Stikom Mart</a>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm">ğŸŒ™</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row text-center gy-3">
            <div class="col-3">
                <a href="/products" class="text-decoration-none text-dark">
                    <div class="cat-icon">ğŸ‘Ÿ</div>
                    <small>Sepatu</small>
                </a>
            </div>
            <div class="col-3">
                <a href="/products" class="text-decoration-none text-dark">
                    <div class="cat-icon">ğŸ“±</div>
                    <small>HP</small>
                </a>
            </div>
            <div class="col-3">
                <a href="/products" class="text-decoration-none text-dark">
                    <div class="cat-icon">ğŸ§</div>
                    <small>Audio</small>
                </a>
            </div>
            <div class="col-3">
                <a href="/products" class="text-decoration-none text-dark">
                    <div class="cat-icon">ğŸ’»</div>
                    <small>Laptop</small>
                </a>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <input type="text" class="search-box" placeholder="Cari produk..." />
    </div>

    <div id="banner" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/banner1.jpg" class="d-block w-100 rounded"
                    style="height:150px; object-fit:cover;">
            </div>
            <div class="carousel-item">
                <img src="/static/img/banner2.jpg" class="d-block w-100 rounded"
                    style="height:150px; object-fit:cover;">
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h6 class="fw-bold mb-2">Rekomendasi Untuk Anda</h6>
        <div class="row g-3">
            {% for product in products %}
            <div class="col-6">
                <a href="/product/{{ product.id }}" class="text-decoration-none text-dark">
                    <div class="product-card shadow-sm">
                        <!-- MODIFIED: product.image -> product.foto -->
                        <img src="/static/img/{{ product.foto }}" class="w-100" alt="{{ product.nama_produk }}">
                        <div class="p-2">
                            <!-- MODIFIED: product.name -> product.nama_produk -->
                            <span class="fw-semibold d-block">{{ product.nama_produk }}</span>
                            <small class="text-primary fw-bold d-block">Rp {{ "{:,.0f}".format(product.harga |
                                default(0)) }}</small>
                            <a href="/product/{{ product.id }}" class="btn btn-primary btn-sm w-100 mt-1">Detail</a>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
            <div class="col-12"><br><br><br></div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="/" class="active">
            <div>ğŸ </div>
            <div>Home</div>
        </a>
        <a href="/cart">
            <div>ğŸ›’</div>
            <div>Cart</div>
        </a>
        <a href="/profile">
            <div>ğŸ‘¤</div>
            <div>Profil</div>
        </a>
    </div>

    <script>
        const body = document.body;
        const toggle = document.getElementById("darkModeToggle");

        if (localStorage.getItem("darkMode") === "enabled") enableDarkMode();

        toggle.addEventListener("click", () => {
            if (body.classList.contains("dark-mode")) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        function enableDarkMode() {
            body.classList.add("dark-mode");
            document.querySelectorAll(".navbar, .product-card, .cat-icon, .info-card, .bottom-action, .search-box")
                .forEach(el => el.classList.add("dark-mode"));
            localStorage.setItem("darkMode", "enabled");
            toggle.innerHTML = "ğŸ’¡";
        }

        function disableDarkMode() {
            body.classList.remove("dark-mode");
            document.querySelectorAll(".navbar, .product-card, .cat-icon, .info-card, .bottom-action, .search-box")
                .forEach(el => el.classList.remove("dark-mode"));
            localStorage.setItem("darkMode", "disabled");
            toggle.innerHTML = "ğŸŒ™";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
