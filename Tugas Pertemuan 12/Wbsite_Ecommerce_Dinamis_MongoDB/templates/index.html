<!DOCTYPE html>
<html>

<head>
    <title>STIKOM Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Daftar Produk</h1>
        <div class="row">
            {% for p in products %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="/static/image/{{ p.gambar }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.nama }}</h5>
                        <p>Rp {{ p.harga }}.000</p>
                        <p>Jumlah Stok : {{ p.jumlah }}</p>
                        <a href="/product/{{ p._id }}" class="btn btn-primary">Detail</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
