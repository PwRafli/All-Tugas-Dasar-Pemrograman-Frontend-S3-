<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - Bali Homestays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        // Early initializer so dark mode applies before render
        (function () {
            try {
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.documentElement.classList.add('dark-mode');
                    if (document.body) document.body.classList.add('dark-mode');
                }
            } catch (e) { /* ignore in non-browser environments */ }
        })();
    </script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark p-2 shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="/" class="text-white"><i class="fas fa-arrow-left"></i></a>
            <span class="navbar-brand fw-bold fs-5">Register</span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm" onclick="toggleDarkMode()" data-dark-toggle
                aria-pressed="false" title="Toggle dark mode">ðŸŒ™</button>
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Buat Akun Baru</h5>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form action="{{ url_for('register') }}" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Budi123" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                        <hr>
                        <p class="text-center">Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>

        <!-- Floating dark/light toggle button -->
        <button class="dark-toggle" data-dark-toggle onclick="toggleDarkMode()" aria-label="Toggle dark mode"
            title="Toggle dark mode">ðŸŒ™</button>
</body>

</html>
