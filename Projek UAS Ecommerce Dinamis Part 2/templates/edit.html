<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Homestay - Bali Homestays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script>
        (function () {
            try {
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.documentElement.classList.add('dark-mode');
                    if (document.body) document.body.classList.add('dark-mode');
                }
            } catch (e) { }
        })();
    </script>
</head>

<body>

    <nav class="navbar navbar-dark p-2 shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="{{ url_for('admin_dashboard') }}" class="text-white">â¬…</a>
            <span class="navbar-brand fw-bold">Edit Homestay</span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title text-center mb-4">Edit Homestay</h5>

                <form action="{{ url_for('edit', id=room.id) }}" method="POST" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Foto Saat Ini</label><br>
                        <img src="{{ url_for('static', filename='uploads/' ~ room.photo) }}" width="120" class="mb-2">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ganti Foto (opsional)</label>
                        <input type="file" class="form-control" name="photo">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nama Homestay</label>
                        <input type="text" class="form-control" name="name" value="{{ room.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kode Kamar</label>
                        <input type="text" class="form-control" name="code_room" value="{{ room.code_room }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ukuran Kamar</label>
                        <input type="text" class="form-control" name="room_size" value="{{ room.room_size }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Harga / Malam</label>
                        <input type="number" class="form-control" name="price" value="{{ room.price }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Jumlah Tamu</label>
                        <input type="number" class="form-control" name="guests" value="{{ room.guests }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fasilitas</label>
                        <textarea name="amenities" class="form-control" rows="3">{{ room.amenities }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Deskripsi</label>
                        <textarea class="form-control" name="description" rows="4">{{ room.description }}</textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="available" {% if room.available
                            %}checked{% endif %}>
                        <label class="form-check-label">Tersedia</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Perbarui</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary w-100 mt-2">Batal</a>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <button class="dark-toggle" data-dark-toggle onclick="toggleDarkMode()">ðŸŒ™</button>

</body>

</html>
