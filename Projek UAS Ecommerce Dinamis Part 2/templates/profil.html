<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profil - Bali Homestays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        // Early initializer so dark mode applies before render
        (function () {
            try {
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.documentElement.classList.add('dark-mode');
                    if (document.body) document.body.classList.add('dark-mode');
                }
            } catch (e) { /* ignore */ }
        })();
    </script>
</head>

<body>
    <nav class="navbar navbar-dark p-2 shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="{{ url_for('index') }}" class="text-white">Bali Homestays</a>
            <span class="navbar-brand fw-bold fs-5">Profil Saya</span>
            <button id="darkModeToggle" class="btn btn-outline-light btn-sm" onclick="toggleDarkMode()" data-dark-toggle
                aria-pressed="false" title="Toggle dark mode">ðŸŒ™</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Halo, <strong>{{ username }}</strong></h5>
                <p class="small text-muted">Terima kasih sudah login.</p>

                <div class="mt-3">
                    <p><strong>Nama:</strong> {{ name }}</p>
                    <p><strong>Username:</strong> {{ username }}</p>
                    <p><strong>Password:</strong> <code>{{ password }}</code></p>
                </div>

                <div class="mt-3">
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
                    <a href="{{ url_for('rooms_list') }}" class="btn btn-secondary ms-2">Kembali ke Rooms</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating dark toggle -->
    <button class="dark-toggle" data-dark-toggle onclick="toggleDarkMode()" aria-label="Toggle dark mode"
        title="Toggle dark mode">ðŸŒ™</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
